{% assign words = include.content | number_of_words %}

{% if words < 360 %}
  {% assign reading_time = "1 min read" %}
{% else %}
  {% assign reading_time = words | divided_by:180 | append: " min read" %}
{% endif %}

<span class="reading-time" title="Estimated read time">
  <i class="fas fa-clock"></i> {{ reading_time }}
</span>
