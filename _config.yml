title: Himanshu Awasthi
author: Himanshu Awasthi
email: himanshuawasthi9@gmail.com
description: >
  Product Manager and Developer sharing insights about technology, coding, product management,
  and life experiences. Exploring the intersection of tech, aviation, and personal growth.
show_excerpts: true

remote_theme: samarsault/plainwhite-jekyll

# Site settings
url: "https://himanshuawasthi.com"
baseurl: ""
permalink: /blog/:year/:month/:day/:title/
timezone: Australia/Melbourne

# Build settings
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed

# Plugin settings
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-paginate
  - jekyll-remote-theme

# Pagination
paginate: 6
paginate_path: "/blog/page:num/"

# Theme settings
plainwhite:
  name: Himanshu Awasthi
  tagline: PM | Developer
  date_format: "%b %-d, %Y"
  sitemap: true
  analytics_id: "G-NRC69TXSJF"
  dark_mode: true
  portfolio_image: portfolio.png
  html_lang: "en"
  condensed_mobile:
    - home
    - post
    - page
  social_links:
    twitter: 89hardy
    github: 89hardy
    linkedIn: in/ha89
    rss: rss

  navigation:
    - title: Home
      url: "/"
    - title: About
      url: "/about"
    - title: Blog
      url: "/blog"
    - title: Projects
      url: "/projects"
    - title: Search
      url: "/search"
    - title: Categories
      url: "/categories"
    - title: Contact
      url: "/contact"

# Comments settings
comments:
  provider: disqus
  disqus:
    shortname: disqus_bY6h6MblFR

# SEO settings
twitter:
  username: 89hardy
  card: summary_large_image
social:
  name: Himanshu Awasthi
  links:
    - https://twitter.com/89hardy
    - https://www.linkedin.com/in/ha89
    - https://github.com/89hardy

# Default front matter
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true
      share: true
      related: true
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

# Reading time settings
reading_time: true
words_per_minute: 200

# Exclude files from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git
  - .github
  - README.md
  - LICENSE.txt
